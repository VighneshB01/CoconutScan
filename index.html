<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CoconutGuard AI | Intelligent Crop Protection</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --accent-tea: #D0F0C0; 
            --accent-tea-dim: #a6c496;
            --corp-black: #051910;  
            --corp-green: #143828;  
            --surface-light: #F2F5F3;
            --white: #FFFFFF;
            --border-color: #E2E8E5;
            
            --radius-sm: 8px;
            --radius-md: 16px;
            --easing: cubic-bezier(0.16, 1, 0.3, 1);
            
            --glass-shadow: 
                0 20px 40px -8px rgba(5, 25, 16, 0.2),
                0 0 0 1px rgba(255, 255, 255, 0.4) inset,
                0 0 0 1px rgba(208, 240, 192, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--corp-black);
            color: var(--corp-black);
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .nature-bg {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('https://images.unsplash.com/photo-1590682680695-43b964a3ae17?q=80&w=2500&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            z-index: 0;
            filter: blur(20px);
            transform: scale(1.1);
        }

        .nature-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(245, 250, 248, 0.65);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            z-index: 1;
        }

        .main-card {
            position: relative; z-index: 10;
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            
            width: 90%; 
            max-width: 440px;
            
            border-radius: var(--radius-md);
            box-shadow: var(--glass-shadow);
            padding: 40px 32px;
            text-align: center;
            
            display: flex; 
            flex-direction: column;
            align-items: center;
        }

        .brand-icon {
            width: 80px; 
            height: 80px;
            color: var(--corp-green);
            margin-bottom: 24px;
            filter: drop-shadow(0 0 20px rgba(20, 56, 40, 0.3));
        }

        .title {
            font-size: clamp(2rem, 5vw, 2.5rem);
            font-weight: 700; 
            color: var(--corp-black);
            letter-spacing: -0.03em;
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 0.9rem; 
            color: #52606D;
            letter-spacing: 1px; 
            text-transform: uppercase;
            margin-bottom: 32px;
            font-weight: 500;
        }

        .description {
            font-size: 1rem;
            color: #52606D;
            line-height: 1.6;
            margin-bottom: 32px;
            max-width: 320px;
        }

        .btn-start {
            background-color: var(--corp-black); 
            color: var(--white);
            border: none; 
            height: 52px; 
            padding: 0 36px;
            border-radius: var(--radius-sm); 
            font-weight: 600; 
            font-size: 0.95rem;
            cursor: pointer; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            gap: 10px;
            transition: all 0.3s var(--easing);
            text-decoration: none;
            white-space: nowrap;
        }

        .btn-start:hover { 
            background-color: var(--corp-green); 
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(5, 25, 16, 0.3);
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 20px;
            margin-top: 32px;
            width: 100%;
        }

        .feature {
            text-align: center;
            padding: 16px 8px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: var(--radius-sm);
            border: 1px solid rgba(255, 255, 255, 0.8);
        }

        .feature-icon {
            font-size: 24px;
            color: var(--corp-green);
            margin-bottom: 8px;
        }

        .feature-text {
            font-size: 0.8rem;
            color: var(--corp-black);
            font-weight: 600;
        }

        @media (max-width: 480px) {
            .main-card {
                width: 94%;
                padding: 24px 20px;
            }
            
            .features {
                grid-template-columns: 1fr 1fr;
                gap: 12px;
                margin-top: 24px;
            }
            
            .feature {
                padding: 12px 6px;
            }
        }
    </style>
</head>
